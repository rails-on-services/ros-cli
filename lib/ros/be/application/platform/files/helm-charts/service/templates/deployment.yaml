apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "service.fullname" . }}
  labels:
    app: {{ include "service.name" . }}
    app.kubernetes.io/name: {{ include "service.name" . }}
    helm.sh/chart: {{ include "service.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- with .Values.labels }}
    {{- toYaml . | trim | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "service.name" . }}
      app.kubernetes.io/name: {{ include "service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "service.name" . }}
        app.kubernetes.io/name: {{ include "service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- with .Values.labels }}
        {{- toYaml . | trim | nindent 8 }}
        {{- end }}
      annotations:
        {{- if .Values.metrics.enabled }}
        prometheus.io/path: {{ .Values.metrics.path | quote }}
        prometheus.io/port: {{ .Values.metrics.port | quote }}
        prometheus.io/scheme: http
        prometheus.io/scrape: "true"
        {{- end }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | trim | nindent 8 }}
      {{- end }}
    spec:
      containers:
        - name: {{ include "service.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.containerPort }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          {{- end }}
          {{- if .Values.httpProbePath }}
          readinessProbe:
            httpGet:
              path: {{ .Values.httpProbePath | quote }}
              port: http
              httpHeaders:
              - name: Host
                value: localhost
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 10
            httpGet:
              path: {{ .Values.httpProbePath | quote }}
              port: http
              httpHeaders:
              - name: Host
                value: localhost
          {{- end }}
          {{- with .Values.app.command }}
          command:
            {{- toYaml . | trim | nindent 12 }}
          {{- end }}
          {{- with .Values.app.env }}
          env:
            {{- range $name, $value := . }}
            - name: {{ $name | quote }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          {{- if or (.Values.app.envFromSecrets) (.Values.app.envFromConfigMaps) }}
          envFrom:
            {{- range .Values.app.envFromConfigMaps }}
            - configMapRef:
                name: {{ . | quote }}
            {{- end }}
            {{- range .Values.app.envFromSecrets }}
            - secretRef:
                name: {{ . | quote }}
            {{- end }}
          {{- end }}
          {{- if .Values.secretMounts }}
          volumeMounts:
            {{- range $index, $secretMount := .Values.secretMounts }}
            - name: secret-volume-{{ $index }}
              mountPath: {{ $secretMount.mountPath }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.metrics.enabled }}
        - name: {{ include "service.name" . }}-metrics
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http-metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          {{- with .Values.metrics.command }}
          command:
            {{- toYaml . | trim | nindent 12 }}
          {{- end }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - >
                  export live=$(curl -s -m 5 http://localhost:{{ .Values.metrics.port }}{{ .Values.metrics.path }} | grep "^ruby_collector_working" | cut -d " " -f 2) && if [ "$live" != "1" ]; then exit 1; else exit 0; fi
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.metrics.resources | trim | nindent 12 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | trim | nindent 8}}
      {{- end }}
      {{- if .Values.secretMounts }}
      volumes:
        {{- range $index, $secretMount := .Values.secretMounts }}
        - name: secret-volume-{{ $index }}
          secret:
            secretName: {{ $secretMount.secretName }}
        {{- end }}
      {{- end }}
